<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .shift-container {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .shift-input {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .encrypt-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .decrypt-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .clear-btn {
            background: #f0f0f0;
            color: #666;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .output-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .output-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .output-text {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            min-height: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Caesar Cipher</h1>
        <p class="subtitle">Encrypt and decrypt messages with shift cipher</p>

        <div class="input-group">
            <label for="inputText">Enter Your Message:</label>
            <textarea id="inputText" placeholder="Type your message here..."></textarea>
        </div>

        <div class="input-group">
            <div class="shift-container">
                <div class="shift-input">
                    <label for="shift">Shift Value (1-25):</label>
                    <input type="number" id="shift" min="1" max="25" value="3">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="encrypt-btn" onclick="encrypt()">Encrypt</button>
            <button class="decrypt-btn" onclick="decrypt()">Decrypt</button>
            <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>

        <div class="output-group">
            <div class="output-label">Result:</div>
            <div class="output-text" id="output">Your result will appear here...</div>
        </div>


    </div>

    <script>
        function caesarCipher(text, shift, isEncrypt) {
            let result = '';

            if (!isEncrypt) {
                shift = 26 - shift;
            }

            for (let i = 0; i < text.length; i++) {
                let char = text[i];

                if (char.match(/[a-z]/i)) {
                    let code = text.charCodeAt(i);

                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + shift) % 26) + 65);
                    }
                    else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + shift) % 26) + 97);
                    }
                }

                result += char;
            }

            return result;
        }

        function encrypt() {
            const text = document.getElementById('inputText').value;
            const shift = parseInt(document.getElementById('shift').value);

            if (!text) {
                document.getElementById('output').textContent = 'Please enter a message to encrypt!';
                return;
            }

            if (!shift || shift < 1 || shift > 25) {
                document.getElementById('output').textContent = 'Please enter a valid shift value (1-25)!';
                return;
            }

            const encrypted = caesarCipher(text, shift, true);
            document.getElementById('output').textContent = encrypted;
        }

        function decrypt() {
            const text = document.getElementById('inputText').value;
            const shift = parseInt(document.getElementById('shift').value);

            if (!text) {
                document.getElementById('output').textContent = 'Please enter a message to decrypt!';
                return;
            }

            if (!shift || shift < 1 || shift > 25) {
                document.getElementById('output').textContent = 'Please enter a valid shift value (1-25)!';
                return;
            }

            const decrypted = caesarCipher(text, shift, false);
            document.getElementById('output').textContent = decrypted;
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('shift').value = '3';
            document.getElementById('output').textContent = 'Your result will appear here...';
        }
    </script>
</body>

</html>
